---
- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    При корректном вводе ключевого слова в строке поиска, отображаются те товары, в названии которых есть это ключевое слово
  prerequisites: |
    Открыта главная страница
  test-data: |
    Ключевое cлово = iphone
  steps: |
    - Вводим ключевое слово в строке Поиск
  expected-result: |
    Должны отображаться товары, в названии которых есть введённое ключевое слово

- summary: |
    Проверка поиска по категории
  requirement: |
    При выборе категории отображаются товары из этой категории
  prerequisites: |
    Открыта главная страница
  test-data: |
    Категория = smartphones
  steps: |
    Нажать на всплывающий список категорий
    В появившемся списке выбрать категорию
  expected-result: |
    Должны отображаться товары, подходящие под выбранную категорию

- summary: |
    Проверка работы фильтра по одному типу
  requirement: |
    При отборе по фильтру Производитель отображаются товары выбранного производителя
  prerequisites: |
    Открыта главная страница
  test-data: |
    Производитель = Apple
  steps: |
    Выбрать в списке производителя
  expected-result: |
    Должны отображаться товары выбранного производителя

- summary: |
    Проверка работы фильтра по нескольким типам
  requirement: |
    При отборе по фильтру Производитель отображаются товары выбранного производителя
  prerequisites: |
    Открыта главная страница
  test-data: |
    Производитель = Apple
    Производитель = OPPO
  steps: |
    Выбрать в списке оба производителя
  expected-result: |
    Должны отображаться товары выбранных производителей

- summary: |
    Проверка возможности просмотра подробной информации о товаре
  requirement: |
    При выборе товара, есть возможность просмотра подробной информации о нём
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товар = iPhone 9
  steps: |
    В фильтре выбрать производителя
    Нажать на иконку товара
  expected-result: |
    Должна открыться страница с подробной информацией о товаре

- summary: |
    Проверка возможности добавления товара в корзину из главной страницы
  requirement: |
    Добавленный в корзину товар, отображается в корзине
  prerequisites: |
    Открыта главная страница
  test-data: |
    Товар = iPhone
    Добавить в корзину = В корзину
  steps: |
    На иконке товара нажать кнопку добавления в корзину
    В шапке сайта нажать на кнопку перехода в корзину
  expected-result: |
    Добавленный товар должен отображаться в корзине

- summary: |
    Проверка возможности добавления товара в корзину из страницы с подробным описанием этого товара
  requirement: |
    Добавленный в корзину товар, отображается в корзине
  prerequisites: |
    Открыта страница с подробной информацией товара
  test-data: |
    Товар = iPhone
    Добавить в корзину = В корзину
  steps: |
    Нажать на кнопку добавления в корзину
  expected-result: |
    Добавленный товар должен отображаться в корзине
